server {
		listen 8080;
		
		server_name localhost;
		root ./public;
		index index.html;
		error_page 404 /404.html
		error_page 400 405 /400.html
		CGI .php ./php-cgi GET POST;
}
server {
		listen 8081;
		
		server_name lespoldters;
		root ./tester/www;
		index index.html;
		maxBody 4;
		error_page 404 /errors/404.html
		CGI .php ./php-cgi GET POST;
}