server {
		listen 500;

		server_name localhost;

		root /var/www/html;
		index index.php index.html index.htm index.nginx-debian.html;
		error_page 404 /toto.html;
		autoindex off;

		location /images/ {

				autoindex on;
				error_page 505 lolo.html;
				try_files $uri $uri/ =404;
		}

		location /imfro/ {

				autoindex on;
				try_files $uri $uri/ =404;
				rewrite /index/
		}													
		location /images/toto/ {

				autoindex on;
				try_files $uri $uri/ =404;
		}
		
		location ~ \.php$ {
				include snippets/fastcgi-php.conf;
				fastcgi_pass unix:/run/php/php7.3-fpm.sock;
		}
}

