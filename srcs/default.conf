server {
		listen 8080;
		
		server_name localhost;
		root /public/;
		cgiextension .bla;
		cgi_path ./ubuntu_cgi_tester;
		autoindex on;
		method GET HEAD;

		location /put_test/ {
			method PUT GET;
		}
		location /post_body {
			method POST;
			maxBody 100;
		}
		location /directory/ {
			method GET;
			root /public/YoupiBanane/
			index youpi.bad_extension
		}

}